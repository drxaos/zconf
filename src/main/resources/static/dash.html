<script>

    var ajax = function (url, callback) {
        var xmlHTTP = new XMLHttpRequest();
        xmlHTTP.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200)
                callback && callback(this.responseText);
        };
        xmlHTTP.open("GET", url, true);
        xmlHTTP.send();
    };

</script>
